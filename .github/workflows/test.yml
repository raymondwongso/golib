name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  tags:
    - v*

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
    - name: Test
      run: |
        make test
